<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  {%- include meta.html -%}
  <title>{{ page.title }} - {{ site.title }}</title>
  {%- include assets.html -%}
</head>
<body>
  {%- include navbar.html -%}

  <div class="container mt-4">
    <article>
      <h1>{{ page.title }}</h1>
      <p class="text-muted">{{ page.date | date: "%B %d, %Y %H:%M" }} / {{ site.author }}</p>
      <p class='text-secondary'>{{ page.summary }}</p>

      {{ content }}
    </article>
  </div>
</body>
</html>
